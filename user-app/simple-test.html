<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Link User App - Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            color: #1877F2;
            font-size: 2.5rem;
            margin: 0;
        }
        .subtitle {
            color: #666;
            margin: 10px 0;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .sensor-card {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .sensor-card.warning {
            background: #fff3cd;
        }
        .sensor-card.danger {
            background: #f8d7da;
        }
        .sensor-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .sensor-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1877F2;
        }
        .sensor-unit {
            color: #666;
            margin-left: 5px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        .status.good {
            background: #d4edda;
            color: #155724;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        .status.danger {
            background: #f8d7da;
            color: #721c24;
        }
        .device-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-name {
            font-weight: 600;
        }
        .device-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .device-status.active {
            background: #d4edda;
            color: #155724;
        }
        .device-status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        .error {
            text-align: center;
            color: #dc3545;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🌱 Farm Link</h1>
            <p class="subtitle">스마트팜 모니터링 시스템</p>
        </div>

        <div class="card">
            <h2>📊 센서 데이터</h2>
            <div class="sensor-grid">
                <div class="sensor-card">
                    <div class="sensor-title">💧 토양 수분</div>
                    <div class="sensor-value">--<span class="sensor-unit">%</span></div>
                    <div class="status good">적정</div>
                </div>
                <div class="sensor-card warning">
                    <div class="sensor-title">🌡️ 온도</div>
                    <div class="sensor-value">--<span class="sensor-unit">°C</span></div>
                    <div class="status warning">보통</div>
                </div>
                <div class="sensor-card">
                    <div class="sensor-title">💨 습도</div>
                    <div class="sensor-value">--<span class="sensor-unit">%</span></div>
                    <div class="status good">적정</div>
                </div>
                <div class="sensor-card danger">
                    <div class="sensor-title">☀️ 조도</div>
                    <div class="sensor-value">--<span class="sensor-unit">ph</span></div>
                    <div class="status danger">높음</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📱 디바이스 상태</h2>
            <div class="device-info">
                <div>
                    <div class="device-name">Farm Link Device</div>
                    <div style="color: #666; font-size: 0.9rem;">메인 온실</div>
                </div>
                <div class="device-status active">정상</div>
            </div>
        </div>

        <div class="card">
            <div class="loading">
                <p>🔄 API 서버 연결 중...</p>
                <p style="font-size: 0.9rem; color: #999;">
                    실제 센서 데이터를 불러오려면 supabase-api 서버가 실행되어야 합니다.
                </p>
            </div>
        </div>
    </div>

    <script>
        // 간단한 API 테스트
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/sensor-data?device_id=farmlink-001&limit=1');
                if (response.ok) {
                    const data = await response.json();
                    console.log('API 연결 성공:', data);
                    // 실제 데이터로 업데이트하는 로직 추가 가능
                } else {
                    console.log('API 서버가 실행되지 않음');
                }
            } catch (error) {
                console.log('API 연결 실패:', error);
            }
        }

        // 페이지 로드 시 API 테스트
        testAPI();
    </script>
</body>
</html>
